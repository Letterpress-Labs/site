<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterpress Labs</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #faf8f3;
            color: #3a3028;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(200, 190, 170, 0.03) 2px,
                    rgba(200, 190, 170, 0.03) 4px
                );
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 50%, rgba(180, 170, 150, 0.15) 100%);
            z-index: 10;
        }

        .container {
            text-align: center;
            z-index: 20;
            max-width: 800px;
            padding: 0 40px;
            animation: fadeIn 2s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            opacity: 0.85;
            filter: sepia(0.1) contrast(0.9);
            animation: subtle-float 6s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.08em;
            margin-bottom: 20px;
            font-style: italic;
            color: #2a231c;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .tagline {
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #584a3d;
            font-style: italic;
        }

        .divider {
            width: 100px;
            height: 1px;
            background: linear-gradient(to right, transparent, #8b7355, transparent);
            margin: 40px auto;
            opacity: 0.3;
        }

        .quote {
            font-size: 1.1rem;
            line-height: 1.8;
            letter-spacing: 0.02em;
            color: #6b5d4f;
            font-style: italic;
            margin-bottom: 15px;
        }

        .attribution {
            font-size: 0.9rem;
            color: #8b7355;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-style: normal;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtle-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Atmospheric particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: #8b7355;
            opacity: 0;
            animation: drift 15s infinite;
        }

        @keyframes drift {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="vignette"></div>
    
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        
        <h1>Ephemeral Works</h1>
        
        <p class="tagline">
            Where artistry meets algorithm,<br>
            and code becomes poetry
        </p>
        
        <div class="divider"></div>
        
        <p class="quote">
            "We know what we are,<br>
            but know not what we may be"
        </p>
        <p class="attribution">â€” The Tempest</p>
    </div>

    <script>
        // Create atmospheric particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
